<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevOps Lifecycle Diagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-top: 40px;
    }
    .stage {
      background: #fff;
      border: 2px solid #0078D7;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      color: #0078D7;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .arrow {
      width: 60px;
      height: 2px;
      background: #0078D7;
      position: relative;
    }
    .arrow::after {
      content: '';
      position: absolute;
      top: -5px;
      right: -10px;
      border: 6px solid transparent;
      border-left-color: #0078D7;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .loop {
      text-align: center;
      margin-top: 60px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>DevOps Lifecycle</h1>
  <div class="container">
    <div class="row">
      <div class="stage">Plan</div>
      <div class="arrow"></div>
      <div class="stage">Develop</div>
      <div class="arrow"></div>
      <div class="stage">Build</div>
      <div class="arrow"></div>
      <div class="stage">Test</div>
    </div>
    <div class="row">
      <div class="stage">Release</div>
      <div class="arrow"></div>
      <div class="stage">Deploy</div>
      <div class="arrow"></div>
      <div class="stage">Operate</div>
      <div class="arrow"></div>
      <div class="stage">Monitor</div>
    </div>
  </div>
  <div class="loop">â†» Continuous Feedback & Improvement</div>
</body>
</html>
